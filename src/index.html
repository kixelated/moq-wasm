<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MoQ Web</title>
    <script type="module">
      import init, { run } from '../../target/debug/dist/moq-web.js';
      async function main() {
        await init();
        run();
      }
      main();
    </script>
    <style>
      /* This will only affect the paragraph outside the Web Components. */
      p { color: blue; }
    </style>
	</head>
  <body>
    <p>This text should be blue, because it's not affected by the encapsulated style. (The counts should be green!)</p>
    <moq-web></moq-web>
    <moq-web url="Alice"></moq-web>
    <moq-web url="Bob"></moq-web>
    <moq-web url="Charlie"></moq-web>
  </body>
</html>
